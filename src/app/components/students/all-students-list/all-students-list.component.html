<div class="container my-5">
    <h1 class="mb-3">Students</h1>
    
    <table class="table" >
      <thead>
          <tr>
              <th> # </th>
              <th>Student ID</th>
              <th>Firt Name</th>
              <th>Last Name</th>
              <th>Gender</th>
              <th>Email</th>
              <th>phone Number</th>
              <th>Department</th>
              <th> Student Edit </th>
              <th></th>
              
          </tr>
      </thead>
  
      <tbody>
          <tr *ngFor ="let student of allstudents; let i = index">
              <td>{{i+1}}</td>
              <td>{{student.studentId}}</td>
              <td>{{student.firstName}}</td>
              <td>{{student.lastName}}</td>
              <td>{{student.gender}}</td>
              <td>{{student.email}}</td>
              <td>{{student.phoneNumber}}</td>
              <td>{{student.did}}</td>
              

              <td><a [routerLink]="['students','edit',student.id]">View</a></td>
          </tr>
      </tbody>
  
    </table>
    
  </div>
